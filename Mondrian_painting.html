<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <link rel="stylesheet" href="Mondrian_painting.css">
  <title>Mondrian painting</title>
</head>
<body>
  <div id="canvas">
    <div id="first-row">
      <div id="big-rectangle" class="red right"></div>
      <div id="first-divider" class="black right"></div>
    <div id="first-column" class="right">
      <div id="first-medium-rectangle" class="gray"></div>
      <div id="second-divider" class="black"></div>
      <div id="second-medium-rectangle" class="gray"></div>
    </div>
      </div>
    <div id="second-row" class="black"></div>
    <div id="third-row">
      <div id="last-column" class="right">
        <div id="first-tiny-rectangle" class="gray right"></div>
        <div id="third-divider" class="black right"></div>
        <div id="second-tiny-rectangle" class="yellow right"></div>
      </div>
      <div id="fourth-divider" class="black right"></div>
      <div id="wide-rectangle" class="gray right"></div>
      <div id="fifth-divider" class="black right"></div>
      <div id="small-rectangle" class="blue right"></div>
    </div>
  </div>
</body>
</html>
